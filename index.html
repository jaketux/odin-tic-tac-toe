<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header-text">
        <h1 class="heading-text">Tic Tac Toe</h1>
        <p class="sub-text">Enter the name for each player, then hit "Start Game" to begin!</div>
    </div>
     <div class="form-div">
        <form>
            <div class="player1">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" name="player1" placeholder="Player 1 Name" required>
            </div>
            <div class="player2">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" name="player2" placeholder="Player 2 Name" required>
            </div>
            <div class="button-div">
                <button type="button" id="start-btn"> Start Game</button>
            </div>
        </form>

    </div>
</body>
</html>
